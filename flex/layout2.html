<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      flex: 0 0 auto;
      background-color: lightblue;
      padding: 20px;
    }

    main {
      flex: 1 0 auto;
      background-color: white;
      padding: 20px;
    }

    footer {
      flex: 0 0 auto;
      background-color: lightblue;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Header</h1>
  </header>
  <main>
    <p>Main content goes here</p>
  </main>
  <footer>
    <p>Footer</p>
  </footer>
</body>

</html>
