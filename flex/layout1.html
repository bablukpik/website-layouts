<!doctype html>
<title>Example 1</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #main {
    display: flex;
    min-height: calc(100vh - 40vh);
  }

  #main>article {
    flex: 1;
  }

  #main>nav,
  #main>aside {
    flex: 0 0 20vw;
    background: beige;
  }

  #main>nav {
    order: -1;
  }

  header,
  footer,
  article,
  nav,
  aside {
    padding: 1em;
  }

  header,
  footer {
    background: yellowgreen;
    height: 20vh;
  }
</style>

<body>
  <header>Header</header>
  <div id="main">
    <article>Article</article>
    <nav>Nav</nav>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
